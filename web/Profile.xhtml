<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xlink="http://www.w3.org/1999/xlink"
>
<h:head>
    <title>Profile</title>
    <h:outputStylesheet library="styles" name="gamePage.css"/>
    <h:outputScript library="scripts"/>
</h:head>
<h:body>
    <f:view>
        <div class="Page">
            <div class="Menu-bar">
                <div>
                    <h:button value="Game" outcome="game"/>
                </div>
                <div>
                    Profile
                </div>
                <div>
                    <h:button value="Shop" outcome="shop"/>
                </div>
                <div>
                    <h:button value="Rating" outcome="rating"/>
                </div>
                <div>
                    <h:button value="Help" outcome="help"/>
                </div>
                <div>
                    <h:button value="Exit" outcome="index" action="#{authBean.logout}"/>
                </div>
            </div>
            <div class="Content">
                Username:
                <h:outputText value="#{profileBean.infoUser.username}"/><br/>
                Level:
                <h:outputText value="#{profileBean.userLVL}"/><br/>
                Available Points:
                <h:outputText value="#{profileBean.availablePointsAmount}"/><br/>
                Create Associate:
                <h:form>
                    <h:inputText value="#{profileBean.name}"/><br/>
                    <h:inputText value="#{profileBean.armyPoints}"/><br/>
                    <h:inputText value="#{profileBean.peoplePoints}"/><br/>
                    <h:inputText value="#{profileBean.policePoints}"/><br/>
                    <h:inputText value="#{profileBean.powerPoints}"/><br/>
                    <h:inputText value="#{profileBean.humanRightDefendersPoints}"/><br/>
                    <h:inputText value="#{profileBean.moneyPoints}"/><br/>
                    <h:commandButton value="Добавить" action="#{profileBean.createAssociate}"/>
                </h:form>
            </div>
        </div>
    </f:view>
</h:body>
</html>
