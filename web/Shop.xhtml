<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xlink="http://www.w3.org/1999/xlink"
>
<h:head>
    <title>Shop</title>
    <h:outputStylesheet library="styles" name="gamePage.css"/>
    <h:outputScript library="scripts"/>
</h:head>
<h:body>
    <f:view>
        <div class="Page">
            <div class="Menu-bar">
                <div>
                    <h:button value="Game" outcome="game"/>
                </div>
                <div>
                    <h:button value="Profile" outcome="profile"/>
                </div>
                <div>
                    Shop
                </div>
                <div>
                    <h:button value="Rating" outcome="rating"/>
                </div>
                <div>
                    <h:button value="Help" outcome="help"/>
                </div>
                <div>
                    <h:form>
                        <h:commandButton value="Exit" action="#{authBean.logout}"/>
                    </h:form>
                </div>
            </div>
            <div class="Content">
                Shop Associate:<br/>
                <ui:repeat value="#{shopBean.allAssociates}" var="elem">
                    <h:outputText value="#{elem.name}"/>&nbsp;&nbsp;
                    <h:outputText value="#{elem.cost}"/>&nbsp;&nbsp;
                    <h:form>
                        <h:commandButton action="#{shopBean.buyAssociate(elem)}"/>
                    </h:form>
<!--                    <h:outputText value="#{elem.moneyCoefficient}"/>-->
                    <br/><br/>
                </ui:repeat><br/>
                Shop Avatar:<br/>
                <ui:repeat value="#{shopBean.allAvatars}" var="avatar">
                    <h:outputText value="#{avatar.name}"/>&nbsp;&nbsp;
                    <h:outputText value="#{avatar.cost}"/>&nbsp;&nbsp;
                    <!--                    <h:outputText value="#{elem.moneyCoefficient}"/>-->
                    <br/><br/>
                </ui:repeat><br/>
            </div>
        </div>
    </f:view>
</h:body>
</html>
