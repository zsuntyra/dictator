<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>StartPage</title>
    <h:outputStylesheet library="styles" name="index.css"/>
    <h:outputScript library="scripts"/>
</h:head>
<h:body>
    <f:view>
        <div class="RegistrationForm">
            <h:form>
                <h:outputText value="Username: "/>
                <h:inputText id="username" value="#{authBean.username}" maxlength="64" minlenght="3" required="true"/>
                <h:message for="username"/>
                <br/><br/>

                <h:outputText value="Password: "/>
                <h:inputSecret id="password" value="#{authBean.password}" maxlength="64" minlenght="3" required="true"/>
                <h:message for="password"/>
                <br/><br/>

                <h:commandButton styleClass="buttonToMain" action="#{authBean.signIn}" value="Login"/>
                <h:commandButton styleClass="buttonToMain" action="#{authBean.signUp}" value="Sign up"/>
                <h:outputLabel value="#{messageBean.currentMessage}"
                               rendered="#{not empty messageBean.currentMessage}"/>
            </h:form>
        </div>
    </f:view>
</h:body>

</html>
